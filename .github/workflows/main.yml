name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    runs-on: ${{ matrix.os }}
    name: Test Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['3.1', '3.2', '3.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpulse-dev

      - name: Run tests
        run: bundle exec rspec

      - name: Upload coverage reports
        if: matrix.ruby == '3.3' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    runs-on: ubuntu-latest
    name: Build Gem
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: gem build cli_visualizer.gemspec

      - name: Install gem locally
        run: gem install cli_visualizer-*.gem

      - name: Test CLI executable
        run: |
          cli_visualizer --help || echo "CLI help command failed (expected for now)"

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli_visualizer-gem
          path: cli_visualizer-*.gem

  integration:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [lint, test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpulse-dev

      - name: Run integration tests
        run: |
          # For now, just verify the CLI loads without errors
          # This will be expanded as we implement more functionality
          bundle exec ruby -e "require 'cli_visualizer'; puts 'Library loads successfully'"
